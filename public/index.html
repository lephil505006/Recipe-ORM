<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe ORM Test Page</title>
</head>

<body>
    <h1>Recipe Database Test</h1>
    <h2>Add a New Recipe</h2>
    <form id="addRecipeForm">
        <input type="text" id="recipeName" placeholder="Recipe Name" required>
        <input type="text" id="recipeDescription" placeholder="Description" required>
        <label for="recipeCategory">Choose a meal time:</label>
        <select id="recipeCategory" name="recipeCategory" required>
            <option value="1">Breakfast</option>
            <option value="2">Lunch</option>
            <option value="3">Dinner</option>
            <option value="4">Dessert</option>
        </select>
        <h3>Ingredients</h3>
        <div id="ingredientsContainer">
            <div class="ingredient-input">
                <input type="text" name="ingredientName[]" placeholder="Ingredient Name" required>
                <select name="ingredientType[]">
                    <option value="">Select Type</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Meat">Meat</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Grain">Grain</option>
                    <option value="Spice">Spice</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <button type="submit">Add Recipe</button>

    </form>
    <button id="viewRecipesBtn">View All Recipes</button>
    <div id="recipesContainer"></div>


    <script src="app.js"></script>
</body>

</html>
