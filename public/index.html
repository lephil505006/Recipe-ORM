<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe ORM Test Page</title>
</head>

<body>
    <h1>Recipe Database Test</h1>
    <h2>Add a New Recipe</h2>
    <form id="addRecipeForm">
        <input type="text" id="recipeName" placeholder="Recipe Name" required>
        <input type="text" id="recipeDescription" placeholder="Description" required>
        <label for="recipeCategory">Choose a meal time:</label>
        <select id="recipeCategory" name="recipeCategory" required>
            <option value="1">Breakfast</option>
            <option value="2">Lunch</option>
            <option value="3">Dinner</option>
            <option value="4">Dessert</option>
        </select>

        <button type="submit">Add Recipe</button>

    </form>
    <button id="viewRecipesBtn">View All Recipes</button>
    <div id="recipesContainer"></div>


    <script src="app.js"></script>
</body>

</html>
